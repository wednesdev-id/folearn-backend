
services:
  strapi:
    build: .
    container_name: folearn-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: mysql
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: ${DATABASE_NAME:-strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-strapi}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      HOST: 0.0.0.0
      PORT: 1337
      URL: ${PUBLIC_URL:-http://localhost:1337}
    volumes:
      - ./public/uploads:/srv/app/public/uploads
    depends_on:
      - mysql
    ports:
      - "1337:1337"

  mysql:
    image: mysql:8.0
    container_name: folearn-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME:-strapi}
      MYSQL_USER: ${DATABASE_USERNAME:-strapi}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-strapi}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - strapi_mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  strapi_pg_data: